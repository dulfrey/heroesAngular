<div *ngIf="hero">
  <h2>Detalles {{ hero.name | uppercase }} </h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>nombre:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()"><=volver</button>
  <button (click)="save()">Guardar</button>
</div>
